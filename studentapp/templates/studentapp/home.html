<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #888;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0b5ed7;
            color: white;
        }
        a {
            margin: 0 5px;
            color: #0b5ed7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .add-button {
            display: block;
            width: fit-content;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #0b5ed7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Student List</h1>

<a class="add-button" href="{% url 'add_student' %}">➕ Add Student</a>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Enrollment Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.course }}</td>
            <td>{{ student.enrollment_date }}</td>
            <td>
                <a href="{% url 'update_student' student.pk %}">✏️ Edit</a>
                <a href="{% url 'delete_student' student.pk %}">❌ Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
